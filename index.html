<html lang="en">

    <title>Memory Card Game</title>

    <p id="title">Memory Card Game</p>

    <div id="count-container">
        <p class="count">Lives: <span id="lives">5</span></p>
        <p class="count">Score: <span id="score">0</span></p>

    <div id="card-container">

</html>
